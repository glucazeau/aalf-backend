plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
    id "io.freefair.lombok" version "5.0.0-rc6"
}

repositories {
    jcenter()
    mavenCentral()
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web',
                   'org.springframework.boot:spring-boot-starter-data-jpa',
                   'org.springframework.boot:spring-boot-starter-data-rest',
                   'org.springframework.boot:spring-boot-starter-security',
                   'mysql:mysql-connector-java:8.0.19',
                   'com.google.guava:guava:28.2-jre',
                   'io.jsonwebtoken:jjwt-api:0.11.1',
                   'org.flywaydb:flyway-core',
                   'org.springdoc:springdoc-openapi-ui:1.3.0',
                   'org.springdoc:springdoc-openapi-data-rest:1.3.0'


    runtime 'io.jsonwebtoken:jjwt-impl:0.11.1',
            'io.jsonwebtoken:jjwt-jackson:0.11.1'

    testImplementation 'org.spockframework:spock-spring:2.0-M2-groovy-3.0',
                       'org.spockframework:spock-core:2.0-M2-groovy-3.0',
                       'org.springframework.security:spring-security-test'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
                            exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
                        }

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
}

